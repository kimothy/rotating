
<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>tacho362</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1 class="unselectable">tacho 362</h1>
    </header>
    <main>
      <div class = "grid-container">
	  <div class = "grid-item">
	    <label class="input-label" for="D">Bit</label>
	    <input class="input-range" tabindex="-1" type="range" id="D" min="40" value="76" max="130" step="1" oninput="c()">
	    <input class="input-float" type="number" min="1" max="999" step="1"id="oD" onchange="i()"></input>
	    <label class="unselectable" for="oD">mm</label>
	  </div>
          <div class = "grid-item">
	    <label class="input-label" for="d">Button</label>
	    <input class="input-range" type="range" tabindex="-1" id="d" min="6" value="12.7" max="20" step="0.1" oninput="c()">
	    <input class="input-float" type="number" min="1" max="999" step="0.1" id="od" onchange="i()"></input>
	    <label class="unselectable" for="od">mm</label>
	  </div>
	  <div class="grid-item">
	    <label class="input-label" for="f">Frequency</label>
            <input class="input-range" type="range" tabindex="-1" id="f" min="30" value="55" max="150" step="1" oninput="c()">
	    <input class="input-float" type="number" min="0" max="999" step="1" id="of" onchange="i()"></input>
	    <label class="unselectable" for="of">Hz</label>
	  </div>
	  	<div>
	  <select id="s" onchange="c()">
	    <option value="2/3"> 2/3 button movement </option>
	    <option value="5/6" selected="selected">5/6 button movement</option>
	    <option value="1"> 1 whole button movement</option>
	  </select>

	</div>
          <!--<div class = "grid-item-canvas">  <div id="progress"> <div id="bar" ></div> </div> </div>-->
	  <div class = "grid-item-canvas">  <div id="bar"></div> </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
