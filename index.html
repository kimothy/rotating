
<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1. 0maximum-scale=1.0, user-scalable=0 maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>tacho362</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1 class="unselectable">tacho 362</h1>
    </header>
    <main>
      <div class = "grid-container">
	  <div class = "grid-item">
	    <label class="input-label" for="D">Bit</label>
    	    <button class="input-button unselectable" tabindex="-1" onclick="nD();t()"><</button>
	    <input class="input-range" type="number" min="1" max="999" value="76" step="1"id="oD" onchange="i();t()"></input>
	    <label class="unselectable" for="oD">mm</label>
	    <button class="input-button unselectable" tabindex="-1" onclick="pD()";t()>></button>
	    
	  </div>
          <div class = "grid-item">
	    <label class="input-label" for="d">Button</label>
	    <button class="input-button unselectable" tabindex="-1" onclick="nd();t()"><</button>
	    <input class="input-range" type="number" min="1" max="999" value="13" step="0.1" id="od" onchange="i();t()"></input>
	    <label class="unselectable" for="od">mm</label>
	    <button class="input-button unselectable" tabindex="-1" onclick="pd();t()">></button>
	  </div>
	  <div class="grid-item">
	    <label class="input-label" for="f">Frequency</label>
	    <button class="input-button unselectable" tabindex="-1" onclick="nf();t()"><</button>
	    <input class="input-range" type="number" min="0" max="999" value="55" step="1" id="of" onchange="i();t()"></input>
	    <label class="unselectable" for="of">Hz</label>
	    <button class="input-button unselectable" tabindex="-1" onclick="pf();t()">></button>
	  </div>
	  <div>
	    <select id="s" onchange="c()">
	      <option value="2/3"> 2/3 button movement each stroke </option>
	      <option value="5/6" selected="selected">5/6 button movement each stroke</option>
	      <option value="1"> 1 whole button movement each stroke </option>
	    </select>
	  </div>



          <!--<div class = "grid-item-canvas">  <div id="progress"> <div id="bar" ></div> </div> </div>-->
	  <div class = "grid-item-canvas">  <div id="bar"></div> </div>
	  <div>
	    <label class="switch" onchange="a(); t();">
	      <input id="check" type="checkbox" default="false" value="false">
	      <span class="slider round"></span>
	    </label>
	  </div>
      </div>
      <div class="grid-item-canvas"><canvas id="tacho"></canvas> </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
